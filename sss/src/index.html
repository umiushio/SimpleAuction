    <script>
        function login(){
            window.addEventListener('load', function() {
                if (!window.web3) {
                return;
                }
                if (!web3.eth.coinbase) {
                window.alert('Please activate MetaMask first.');
                return;
                }
                if (typeof web3 !== 'undefined') {
